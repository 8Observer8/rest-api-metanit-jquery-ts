<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello jQuery. WebGL 1.0, TypeScript</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Debug -->
    <script data-main="js/RequireConfig"
        src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <!-- Release -->
    <!-- <script src="js/bundle.min.js"></script> -->
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-3">
                <h2>List of users</h2>
                <form name="userForm">
                    <input type="hidden" name="id" value="0" id="id" />
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" name="name" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input class="form-control" name="age" id="age" />
                    </div>
                    <div class="panel-body mt-3">
                        <button type="submit" class="btn btn-sm btn-primary">Save</button>
                        <a id="reset" class="btn btn-sm btn-primary">Reset</a>
                    </div>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-6">
                <table class="table table-condensed table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
</body>

</html>
